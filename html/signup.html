<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Sign Up</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- note link must be relative to public so we can run in local host -->
    <link rel="icon" href="images/logo.png" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <link rel="icon" href="images/logo.png" />
  </head>

  <body class="text-center">
    <main class="form-signin">
      <form action="/signup" method="post">
        <img class="mb-4" src="images/logo.png" alt="" width="80" height="60" />
        <h1 class="h3 mb-3 fw-normal">Hey! Signup</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control top"
            id="floatingFirstName"
            placeholder="First Name"
            name="first_name"
            required
            autofocus
          />
          <label for="floatingFirstName">Name</label>
        </div>

        <!-- <div class="form-floating form-group">
          <select
            id="flaotingInterest"
            class="form-control middle"
            placeholder="Interest"
            name="interest"
          >
            <option value="1">Jokes</option>
            <option value="2">Qoutes</option>
            <option value="3">Pictures</option>
          </select>

          <label for="flaotingInterest">Interest</label>
        </div> -->

        <div class="input-group">
          <div class="input-group-prepend">
            <label class="input-group-text option" for="inputGroupSelect01"
              >Interest</label
            >
          </div>
          <select
            class="custom-select option"
            id="inputGroupSelect01"
            name="interest"
          >
            <option selected>Choose...</option>
            <option value="1">Jokes</option>
            <option value="2">Pictures</option>
            <option value="3">Qoutes</option>
          </select>
        </div>

        <div class="form-floating">
          <input
            type="email"
            class="form-control middle"
            id="floatingEmail"
            placeholder="Email"
            name="email"
            required
          />
          <label for="floatingEmail">Email</label>
        </div>

        <div class="form-floating">
          <input
            type="password"
            class="form-control bottom"
            id="floatingPassword"
            placeholder="Last Name"
            name="password"
            required
          />
          <label for="floatingPassword">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>
      </form>
      <form action="/login" method="get">
        <button class="w-100 btn btn-outline-primary" type="submit">
          Login Instead?
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; Kishore S</p>
      </form>
    </main>

    <!-- Bootstrap Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
